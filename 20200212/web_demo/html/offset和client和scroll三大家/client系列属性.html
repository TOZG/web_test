<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			#box {
				width: 100px;
				height: 100px;
				margin: 50px;
				border: 30px solid red;
				padding: 10px;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<script>
			var box = document.getElementById('box');
			
			//获取box的border的大小
			console.log(box.clientLeft);
			console.log(box.clientTop);
			
			//获取box的padding与内容大小
			console.log(box.clientWidth);
			console.log(box.clientHeight);
		</script>
	</body>
</html>
