<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul id="mv">
			<li>马云</li>
			<li>刘强东</li>
			<li>钟南山</li>
			<li>李文亮</li>
			<li>李兰娟</li>
		</ul>
		
		<script>
			var mv = document.getElementById('mv');
			
			if (mv.hasChildNodes()) {//判断是否有子节点
				for (var i = 0; i < mv.children.length; i++) {
					var li = mv.children[i];
					if (i % 2 === 0) {
						li.style.backgroundColor = 'red';
					} else {
						li.style.backgroundColor = 'blue';
					}
				}
			}
		</script>
	</body>
</html>
