<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			<div>这是一个广告图片</div>
			<ul>
				<li>这是一个列表</li>
			</ul>
			<span>说明性文字</span>
		</div>
		
		<script>
			var box = document.getElementById('box');
			var ele = getFirstElementChild(box);
			console.log(ele);
			var ele = getLastElementChild(box);
			console.log(ele);
			//浏览器兼容性
			function getFirstElementChild (element) {
				var node, nodes = element.childNodes, i = 0;
				while (node = nodes[i++]) {
					if (node.nodeType === 1) {
						return node;
					}
				}
				return null;
			}
			
			function getLastElementChild (element) {
				var node, nodes = element.childNodes, i = nodes.length - 1;
				while (node = nodes[i--]) {
					if (node.nodeType === 1) {
						return node;
					}
				}
				return null;
			}
		</script>
	</body>
</html>
