<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body {
				margin: 0;
			}
			#box {
				width: 100px;
				height: 100px;
				background-color: green;
				position: relative;
			}
		</style>
	</head>
	<body>
		<input type="button" id="btn" value="开始"/>
		<div id="box"></div>
		<script>
			var btn = document.getElementById('btn');
			var box = document.getElementById('box');
			btn.onclick = function () {
				//style.left获取的是标签中的style属性设置的样式属性的值
				//若标签中的style没有设置该样式属性，我们获得到是空字符串
				// box.style.left = box.style.left + 100 + 'px';
				
				//box.offsetLeft只读属性
				// for (var i = 0; i < 100; i++) {
				// 	box.style.left = box.offsetLeft + 5 + 'px';
				// }
				
				var timerId = setInterval (function () {
					var target = 500;
					var step = 6;
					if (box.offsetLeft >= target) {
						clearInterval(timerId);
						box.style.left = target + 'px';
						return;
					}
					box.style.left = box.offsetLeft + step + 'px';
				}, 30);
			}
		</script>
	</body>
</html>
