<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="button" name="" id="btn1" value="alert" />
		<input type="button" name="" id="btn2" value="prompt" />
		<input type="button" name="" id="btn3" value="confirm" />
		
		<script>
			var btn1 = document.getElementById('btn1');
			var btn2 = document.getElementById('btn2');
			var btn3 = document.getElementById('btn3');
			
			btn1.onclick = function () {
				alert('alert');
			}
			btn2.onclick = function () {
				var username = prompt('请输入姓名：', '张三');//第一个参数是提示语，第二个是默认值
				console.log(username);
			}
			btn3.onclick = function () {
				var isSure = confirm('是否删除');
				console.log(isSure);
			}
		</script>
	</body>
</html>
