<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Document</title>
		<style>
			body {
				margin: 0;
				height: 1000px;
			}
			#box {
				margin: 100px;
				margin-top: 500px;
				width: 200px;
				height: 200px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		
		<script>
			var box = document.getElementById('box');
			box.onclick = function (e) {
				e = e || window.event;
				//获取鼠标在浏览器可视区域的坐标
				console.log(e.clientX);
				console.log(e.clientY);
				
				//获取鼠标当前坐标
				console.log(e.pageX);
				console.log(e.pageY);
			}
		</script>
	</body>
</html>
