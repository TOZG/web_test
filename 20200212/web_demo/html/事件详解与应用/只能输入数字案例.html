<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input id="txt" type="text"/>
		<script>
			//键盘事件
			//keydown 键盘按下的时候
			//keyup 键盘弹起的时候
			
			var txt = document.getElementById('txt');
			txt.onkeydown = function (e) {
				//判断当前用户按下的键是否时是数字
				e = e || window.event;
				console.log(e.keyCode);
				if ((e.keyCode < 48 || e.keyCode > 57) && e.keyCode !== 8) {
					e.preventDefault();
				}
			}
		</script>
	</body>
</html>
