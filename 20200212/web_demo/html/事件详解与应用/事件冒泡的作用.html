<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul id="ul">
			<li>北京</li>
			<li>上海</li>
			<li>广州</li>
			<li>深圳</li>
			<li>杭州</li>
		</ul>
		<script>
			var ul = document.getElementById('ul');
			ul.onclick = function (e) {
				var len = ul.children.length;
				for (var i = 0; i < len; i++) {
					var li = ul.children[i];
					li.style.backgroundColor = '';
				}
				//e事件参数（事件对象）：当事件发生的时候，可以获取一些和事件相关的数据
				//e.target市真正触发事件的对象
				console.log(e.target)
				e.target.style.backgroundColor = 'red';
			}
		</script>
	</body>
</html>
