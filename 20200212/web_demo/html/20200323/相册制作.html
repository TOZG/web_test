<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body {
				font-family: "Helvetica", "Arial", serlf;
				color: #333;
				background-color: #ccc;
				margin: 1em 10%;
			}
			h1 {
				color: #333;
				background-color: transparent;
			}
			a {
				color: #c60;
				background-color: transparent;
				font-weight: bold;
			}
			#imagegallery a {
				margin: 0px 20px 20px 0px;
				padding: 0px;
				display: inline;
			}
	
			#imagegallery a img {
				border: 0;
			}
		</style>
	</head>
	<body>
		<h2>美女画廊</h2>
		<div id="imagegallery">
			<a href="../../images/1.jpg" title="美女A">
				<img src="../../images/1-small.jpg" width="100px" alt="美女1"/>
			</a>
			<a href="../../images/2.jpg" title="美女B">
				<img src="../../images/2-small.jpg" width="100px" alt="美女2"/>
			</a>
			<a href="../../images/3.jpg" title="美女C">
				<img src="../../images/3-small.jpg" width="100px" alt="美女3"/>
			</a>
			<a href="../../images/4.jpg" title="美女D">
				<img src="../../images/4-small.jpg" width="100px" alt="美女4"/>
			</a>
		</div>
		<div style="clear: both"></div>
		<img id="image" src="../../images/placeholder.png" alt="" width="450px" />
		<p id="des">选择一个图片</p>
		
		<script>
			//1 获取到所有a标签
			var imagegallery = document.getElementById('imagegallery');
			var links = imagegallery.getElementsByTagName('a');
			//2 给所有的a标签注册事件
			for (var i = 0; i < links.length; i++) {
				// 所有a标签对应的元素
				var link = links[i];
				link.onclick = function () {
					//4 切换图片
					//获取占位图片
					var image = document.getElementById('image');
					image.src = this.href;
					//5 设置p标签的内容
					var des = document.getElementById('des');
					console.dir(des);
					des.innerHTML = this.title;
					//3.取消a标签的默认行为
					return false;
				}
			}
		</script>
	</body>
</html>
