<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="button" id="btn" value="点我"/>
		<script>
			// 1.获取按钮
			var btn = document.getElementById('btn');
			// 2.给按钮注册事件
			// 事件名称：click
			// 事件源：谁触发的事件
			// 事件处理函数
			btn.onclick = function () {
				alert('别点我，我害羞');
			}
		</script>
		
	</body>
</html>
